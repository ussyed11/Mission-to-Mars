<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color:rgb(170, 173, 180)";>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div style="background:linear-gradient(to bottom, #fff0cc 15%, #de8465 85%)!important" class="jumbotron text-center"
        >
        <h1> Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-default btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2> <u>Latest Mars News </u></h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-6">
          <h2> <u>Featured Mars Image </u></h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div style="background-color:darksalmon; color:black" class="col-md-6">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts" class="active" >
            <h4 class="text-center"> <u>Mars Facts</u></h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <div class="row" id="hemisphere_image_urls">
        <div class="col-md-12">
          <h2 class="text-center"> <u>Mars Hemispheres</u></h2>
          {% for hemisphere in mars.hemisphere_image_urls %}
          <div class="col-md-3"> <img src='{{ hemisphere.img_url}}' class="img-responsive"  alt="Responsive image" class="text-center"/> 
          <h5 class="text-center">{{ hemisphere.title }}</h5><br><br>
          </div>
          {% endfor %}
        </div>
      </div>
    </div> <!-- closing container -->
  </body>
</html>
